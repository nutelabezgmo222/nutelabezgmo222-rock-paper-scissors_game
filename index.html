<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__inner">
        <div class="header__logo-box">
          <img class="header__logo" src="images/logo-bonus.svg" alt="logo">
        </div>
        <div class="score">
          <p class="score__title">score</p>
          <p class="score__value">12</p>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="main__game-field">
        <div class="main__game-start">
          <div class="scissors-box game-variant-box">
            <span class="scissors-icon game-icon"></span>
          </div>
          <div class="spock-box game-variant-box">
            <span class="spock-icon game-icon"></span>
          </div>
          <div class="paper-box game-variant-box">
            <span class="paper-icon game-icon"></span>
          </div>
          <div class="lizard-box game-variant-box">
            <span class="lizard-icon game-icon"></span>
          </div>
          <div class="rock-box game-variant-box">
            <span class="rock-icon game-icon"></span>
          </div>
        </div>
        <div class="main__game-play">

        </div>
      </div>
      <div class="main__rules-box">
        <span>Rules</span>
      </div>
    </div>
  </main>
  <script src="./js/main.js">

  </script>
</body>
</html>
